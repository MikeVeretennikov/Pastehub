{% extends "base.html" %}

{% load i18n %}

{% block title %}{% translate 'Создание защищённой пасты' %}{% endblock %}

{% block content %}
  <div class="container d-flex justify-content-center">
    <div class="pt-4 w-50">
      <h3 class="text-center mb-4">{% translate 'Создать защищённую пасту' %}</h3>
      <form method="post">
        {% csrf_token %}
        {% include "includes/form.html" %}
        <button type="submit" class="btn btn-primary w-100">{% translate 'Создать' %}</button>
      </form>
    </div>
  </div>
{% endblock %}
