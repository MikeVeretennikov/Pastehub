{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="200px" src="{{ user.image.url }}">
                    <span class="font-weight-bold">{{ user.username }}</span>
                    <span class="text-black-50">{{ user.email }}</span><span> </span></div>
                </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Настройки профиля</h4>
                    </div>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ profile_form.as_p }}
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Сохранить</button></div>
                    </form>


                </div>
            </div>
        </div>
    </div>


{% endblock %}
